  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a href="#"><span class="glyphicon glyphicon-plus"></span> Add new post</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>List of posts</h2>

  <pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage"(pageChanged)="pageChanged($event)"></pagination>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body | substr:60 }}</p>
    </li>
  </ul>
</div>
