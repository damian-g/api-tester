  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-left">
      <li>
        <a routerLink="/"><span class="glyphicon glyphicon-chevron-left"></span> Get back</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">

  <div class="alert alert-success" *ngIf="success === true">Post was saved!</div>
  <div class="alert alert-danger" *ngIf="success === false">Something went wrong!</div>

  <h2>Add post</h2>

  <form [formGroup]="form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" formControlName="title">

      <div *ngIf="!form.controls.title.valid && (form.controls.title.dirty || submitted)">
        <p>Title is required!</p>
      </div>
    </div>

    <div class="form-group">
      <label for="body">Body:</label>
      <input type="text" class="form-control" id="body" formControlName="body">

      <div *ngIf="!form.controls.body.valid && (form.controls.body.dirty || submitted)">
        <p>Body is required!</p>
      </div>
    </div>

    <button type="submit" class="btn btn-default" (click)="onSubmit()">Submit</button>
  </form>
</div>
